<section id="contact" class= "contact-section">
<!-- Contact Form - Styled with Tailwind CSS -->
<section class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-lg mt-12">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Contact Me</h2>
  <form action="https://formspree.io/f/mldjowzq" method="POST" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="you@example.com"
      >
    </div>
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
      <textarea
        name="message"
        id="message"
        rows="5"
        required
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="Type your message here..."
      ></textarea>
    </div>
    <div class="text-center">
      <button
        type="submit"
        class="inline-flex items-center justify-center px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition"
      >
        Send Message
      </button>
    </div>
  </form>
</section>
